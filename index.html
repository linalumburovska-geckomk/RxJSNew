<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Box</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<h1 class="text-center m-3">
    Recipe box
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addNewRecipe">
        Add recipe
    </button>
</h1>

<table class="table table-hover w-50 mx-auto">
    <thead>
    <tr>
        <th scope="col" class="text-center">Name</th>
        <th scope="col" class="text-center">Ingredients</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- Modal window for adding new recipe -->
<div class="modal fade" id="addNewRecipe" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add new recipe</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" class="form-control name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Ingredients: </label>
                        <input type="text" class="form-control ingredients" placeholder="Enter ingredients">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
